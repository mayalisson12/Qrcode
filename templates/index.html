<!DOCTYPE html>
<html>

<head>
    <title>Gerador de QR Code para WiFi</title>
</head>

<body>
    <h1>Gerador de QR Code para WiFi</h1>
    <form method="POST" action="/qrcode">
        <label for="ssid">Nome da rede WiFi:</label>
        <input type="text" id="ssid" name="ssid"><br><br>
        <label for="password">Senha da rede WiFi:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Gerar QR Code">
    </form>
</body>

</html>
